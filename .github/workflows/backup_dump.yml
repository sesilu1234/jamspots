name: Supabase SQL Dump

on:
  schedule:
    - cron: '0 2 * * *'  # every night at 2 AM
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2
          verbose: false
          arch: amd64

      - name: Check AWS CLI
        run: aws --version

      - name: Install Postgres 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Use Postgres 17
        run: |
          echo "/usr/lib/postgresql/17/bin" >> $GITHUB_PATH
          /usr/lib/postgresql/17/bin/pg_dump --version   # should show 17.x

      - name: Dump Supabase DB and upload to S3
        env:
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "eu-north-1"
        run: |
          set -euo pipefail
          DATE=$(date +%F-%H%M%S)
          DUMP_FILE="dump_$DATE.sql.gz"

          echo "Dumping DB..."
          /usr/lib/postgresql/17/bin/pg_dump \
            "postgresql://postgres.oacuekchmzilyimjasdh@aws-1-eu-west-1.pooler.supabase.com:5432/postgres?sslmode=require" \
            --no-owner --no-acl | gzip > "$DUMP_FILE"

          echo "Dump file created:"
          ls -lh "$DUMP_FILE"

          echo "Uploading dump to S3..."
          aws s3 cp "$DUMP_FILE" s3://jamspots-pg-dump/backups/

          echo "Cleaning up local dump..."
          rm "$DUMP_FILE"

      - name: Remove old backups from S3 (keep 15 latest)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "eu-north-1"
        run: |
          echo "Deleting old backups..."
          aws s3 ls s3://jamspots-pg-dump/backups/ \
            | awk '{print $4}' \
            | grep '^dump_' \
            | sort \
            | head -n -15 \
            | while read f; do
                [ -n "$f" ] && aws s3 rm s3://jamspots-pg-dump/backups/$f
              done
