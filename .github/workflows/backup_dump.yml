name: Supabase Backup Every 6 Minutes

on:
  schedule:
    - cron: '*/6 * * * *'  # every 6 minutes
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2
          verbose: false
          arch: amd64

      - name: Check AWS CLI
        run: aws --version

      - name: Dump Supabase DB using Docker Postgres 17
        env:
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
        run: |
          DATE=$(date +%F-%H%M%S)
          echo "Dumping DB..."
          docker run --rm -e PGPASSWORD=${PGPASSWORD} postgres:17 \
            pg_dump "postgresql://postgres.oacuekchmzilyimjasdh@aws-1-eu-west-1.pooler.supabase.com:5432/postgres?sslmode=require" \
            --no-owner --no-acl | gzip > dump_$DATE.sql.gz

      - name: Upload dump to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "eu-north-1"
        run: |
          DATE=$(date +%F-%H%M%S)
          echo "Uploading dump to S3..."
          aws s3 cp dump_$DATE.sql.gz s3://jamspots-pg-dump/backups/

      - name: Cleanup local dump
        run: rm dump_*.sql.gz

      - name: Remove old backups from S3 (keep 15 latest)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "eu-north-1"
        run: |
          echo "Deleting old backups..."
          aws s3 ls s3://jamspots-pg-dump/backups/ \
            | awk '{print $4}' \
            | grep '^dump_' \
            | sort \
            | head -n -15 \
            | while read f; do
                [ -n "$f" ] && aws s3 rm s3://jamspots-pg-dump/backups/$f
              done
