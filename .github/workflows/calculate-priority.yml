name: Calculate Jam Priority Scores

on:
  schedule:
    - cron: '0 2 * * 2'
  workflow_dispatch:

jobs:
  run-priority-update:
    runs-on: ubuntu-latest
    steps:
      - name: Call API and Print Result
        run: |
          echo "Calling calculate-priority..."
          
          # Capture the status code and the response body separately
          RESPONSE=$(curl -s -w "%{http_code}" \
            -X POST "https://jamspots.xyz/api/public/calculate-priority" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          # Extract status code (last 3 characters) and body (everything before)
          HTTP_STATUS=${RESPONSE: -3}
          HTTP_BODY=${RESPONSE:0:${#RESPONSE}-3}

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "Success: $HTTP_BODY"
            echo "Priority calculation finished successfully"
          else
            echo "::error::API request failed with status $HTTP_STATUS"
            echo "Error Details: $HTTP_BODY"
            exit 1
          fi
