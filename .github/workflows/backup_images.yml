name: Supabase Images Storage Backup to S3

on:
  workflow_dispatch: # allows manual trigger
  schedule:
    - cron: '0 3 * * 1' # every Monday at 03:00 UTC

jobs:
  backup:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: 'us-east-1' # change if needed
      SUPABASE_PROJECT_REF: 'oacuekchmzilyimjasdh'
      BUCKET_NAME: 'jamspots_imageBucket'
      S3_DEST: 's3://jamspots_imageBucket/supabase-storage-backups'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Supabase CLI
        run: |
          curl -L https://github.com/supabase/cli/releases/download/v2.72.5/supabase_2.72.5_linux_amd64.tar.gz | tar xz
          sudo mv supabase /usr/local/bin/

      - name: Copy Supabase bucket locally
        run: |
          mkdir supabase
          cd supabase
          supabase login --token "$SUPABASE_ACCESS_TOKEN"
          supabase link --project-ref "$SUPABASE_PROJECT_REF"
          supabase storage cp -r ss:///$BUCKET_NAME ./images --experimental

      - name: Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          aws s3 cp ./supabase/images $S3_DEST/$TIMESTAMP

      - name: Keep only last 3 backups
        run: |
          aws s3 ls $S3_DEST/ | awk '{print $4}' | sort | head -n -3 | while read file; do
            aws s3 rm $S3_DEST/$file --recursive
          done
